<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style/weibo.css" rel="stylesheet" type="text/css"/>
    <script src="ajax.js"></script>
    <script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
   
</head>

<body>
<div class="znsArea" id="message" style="opacity: 1;">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="t1"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" id="btn1"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="messList" id="msg_box">
            <div class="reply" id="reply_tpl">
                <p class="replyContent"></p>
                <p class="operation">
                    <span class="replyTime" style="color:red"></span>
                    <span class="handle">
                    	<a href="javascript:;" class="top"></a>
                        <a href="javascript:;" class="down_icon"></a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page" id="page">
            <!--<a href="javascript:;" class="active">1</a>-->
            <!--<a href="javascript:;">2</a>-->
            <!--<a href="javascript:;">3</a>-->
        </div>
    </div>
    
    
</div>
</body>

	<script type="text/javascript">
		var a = 0;
		$("#btn1").click(function(){
				
			$.ajax({
		        	type:"get",
		        	url:"weibo.php",
		        	async:true,
		        	data:{
		        		"act":"add",
		        		"content":$('#t1').val()
		        	},
		        	 
		        success: function (data){
		           	if(a>0){
		           	     for(var i=0;i<data.length;i++){  
			                var str=`<div class="reply" id="reply_tpl">
						                <p class="replyContent"></p>
						                <p class="operation">
						                    <span class="replyTime" style="color:red"></span>
						                    <span class="handle">
						                    	<a href="javascript:;" class="top"></a>
						                        <a href="javascript:;" class="down_icon"></a>
						                        <a href="javascript:;" class="cut">删除</a>
						                    </span>
						                </p>
						            </div>`         
			            } 
			            $(".replyContent").append($('#t1').val());
			        	var timer = new Date().toLocaleString();
			        	$(".replyTime").html(timer);
			            $(".messList").append(str);//追加到你需要放在的位置 
			            $('#t1').val("")
			            a++
		           
				}else{
						$(".replyContent").append($('#t1').val());
			        	var timer1 = new Date().toLocaleString();
			        	$(".replyTime").html(timer1);
			        	$('#t1').val("")
			            a++
			 	}
			
	    	}
		 });
	 });
	
		
		
		
		
	</script>
</html>
